        <style>
    /* Estilos CSS - M치xima FLEXIBILIDAD Y TAMA칌O EN PANTALLA COMPLETA */
    body { 
        font-family: 'Arial', sans-serif; 
        background-color: #f4f7f6; 
        display: flex; 
        justify-content: center;

        margin: 0; 
        padding: 0; 
        width: 100%;
    }
    .chat-container { 
        width: 80%; /* Ocupa el 80% del ancho de la ventana */
        max-width: 900px; /* Permitimos que sea m치s ancho en monitores grandes */
        height: 85vh; /* Ocupa el 85% de la altura visible */
        background: white; 
        border-radius: 12px; 
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
        display: flex; 
        flex-direction: column; 
        overflow: hidden; 
        transition: all 0.3s; /* Para que se vea bonito al cambiar el tama침o */
    }
    /* Ajuste para m칩viles (pantallas peque침as) */
    @media (max-width: 600px) {
        .chat-container {
            width: 100%; 
            height: 100vh; /* Ocupa toda la pantalla del m칩vil */
            border-radius: 0; 
        }
    }

    .chat-messages { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }

    .chat-input button { padding: 10px 15px; background-color: #3b82f6; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; transition: background-color 0.3s; }

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">游뱄 Asistente Empresarial de IA</div>
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">춰Hola Juan Ra칰l! Soy tu Asistente. Preg칰ntame sobre cualquier tema.</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
            <button id="sendButton" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const API_CONFIG = {
            apiKey: '', 
            apiUrl: 'https://dify-chat-proxy.jraul-garcia.workers.dev/', 
            conversationId: null,
            // GENERACI칍N DE ID 칔NICO POR SESI칍N PARA GARANTIZAR LA PRIVACIDAD DE CADA CLIENTE
            userId: 'user-' + Math.random().toString(36).substring(2, 9)
        };

        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageElement.innerHTML = sender === 'ai' && text.includes('<br>') ? text : text.replace(/\n/g, '<br>');
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            const loadingElement = document.createElement('div');
            loadingElement.classList.add('message', 'ai-message', 'loading-indicator');
            loadingElement.innerHTML = '<span>Escribiendo</span><span class="loading-dot"></span><span class="loading-dot"></span><span class="loading-dot"></span>';
            chatMessages.appendChild(loadingElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoading() {
            const loadingIndicator = document.querySelector('.loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            if (!query) return;

            appendMessage('user', query);
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;

            showLoading();

            try {
                const response = await fetch(API_CONFIG.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        inputs: {},
                        query: query,
                        response_mode: 'blocking', 
                        conversation_id: API_CONFIG.conversationId || '',
                        user: API_CONFIG.userId // Usa el ID de sesi칩n 칰nico
                    }),
                });

                removeLoading();

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: Consulta la consola F12.`);
                }

                const data = await response.json();

                if (data.answer) {
                    appendMessage('ai', data.answer);
                    if (data.conversation_id && !API_CONFIG.conversationId) {
                        API_CONFIG.conversationId = data.conversation_id;
                    }
                } else if (data.error) {
                    appendMessage('ai', `[ERROR]: El backend del asistente devolvi칩 un error.`);
                } else {
                    appendMessage('ai', '[ERROR]: Respuesta inesperada del servidor.');
                }

            } catch (error) {
                removeLoading();
                console.error('Fetch Error:', error);
                appendMessage('ai', `[ERROR DE CONEXI칍N]: El servidor no respondi칩. Por favor, verifica tu red.`);
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
